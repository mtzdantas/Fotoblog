<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="scripts.js" defer></script>
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="assets/camera.svg" alt="Imagem de uma câmera.">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form action="">
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="" name="" id="search" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="assets/foto.jpg" alt="Foto de perfil">

    </header>
    
    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="gallery">

          <figure class="item">
            <img src="assets/image1.jpg" alt="">
            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:0.6s">
            <img src="assets/image2.jpg" alt="">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:0.8s">
            <img src="assets/image3.jpg" alt="">
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1s">
            <img src="assets/image4.jpg" alt="">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="assets/image5.jpg" alt="">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s">
            <img src="assets/image6.jpg" alt="">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <img src="assets/image7.jpg" alt="">
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.8s">
            <img src="assets/image8.jpg" alt="">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2s">
            <img src="assets/image9.jpg" alt="">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

        </section>
      </div>
    </main>
    
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
